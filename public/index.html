<!DOCTYPE html>
<html lang="pt-br" ng-app="alurapic">
    <head>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width">
        <title>Alurapic</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script src="js/lib/angular.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/controllers/fotos-controller.js"></script>
        <script src="js/directives/minhas-diretivas.js"></script>
    </head>
    <body ng-controller="FotosController">
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center">Alurapic</h1>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <input ng-model="filtro" class="form-control" placeholder="filtrar"><!-- ng-model Ã© bidirecional se alterar o valor aqui altera no controller -->
                    </form>
                </div>
            </div>
            
            <div class="row">
                <div ng-repeat="foto in fotos | filter: filtro" class="panel panel-default col-md-2">
                    <meu-painel titulo="{{foto.titulo}}">
                        <img class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}">
                    </meu-painel>      
                </div>   <!-- fimdo panel -->  
            </div>
        </div> <!-- fim container -->        
    </body>
</html>
